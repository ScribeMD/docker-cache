default_install_hook_types:
  - commit-msg
  - post-checkout
  - post-commit
  - post-rewrite
  - pre-commit
  - pre-merge-commit
  - pre-push
default_language_version:
  python: python3.11.3 # Keep in sync with .tool-versions and pyproject.toml.
default_stages:
  - commit
  - push
exclude: \.pnp\.(c|loader\.m)js|\.yarn|dist
minimum_pre_commit_version: 2.18.1
repos:
  # Automatically fix issues.

  ## Python, Polyglot, Git, pre-commit
  - repo: https://github.com/ScribeMD/pre-commit-hooks
    rev: 0.15.7
    hooks:
      - id: no-merge-commits
      - id: asdf-install
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-install
      - id: pre-commit-install
      - id: megalinter-incremental
        args: &megalinter-args [--flavor, javascript, --release, v6.22.2]
      - id: megalinter-full
        args: *megalinter-args
      - id: yarn-install
      - id: yarn-dedupe
      - id: yarn-audit
      - id: yarn-build
      - id: yarn-test

  ## Markdown
  - repo: https://github.com/frnmst/md-toc
    rev: 8.1.9
    hooks:
      - id: md-toc

  ## Python, TOML, Polyglot, Git
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      ### Automatically fix issues.
      - id: end-of-file-fixer
      - id: file-contents-sorter
        files: \.dictionary\.txt
        args: [--ignore-case, --unique]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

      ### Check for issues.
      - id: check-added-large-files
        args: [--enforce-all]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: forbid-submodules
      - id: no-commit-to-branch

  # Check for issues.

  ## Pre-commit
  - repo: meta
    hooks:
      - id: check-useless-excludes

  ## Polyglot
  - repo: https://github.com/pivotal/LicenseFinder
    rev: v7.1.0
    hooks:
      - id: license-finder

  ## Python
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.1
    hooks:
      - id: python-safety-dependencies-check

  ## Natural language
  - repo: https://github.com/PrincetonUniversity/blocklint
    rev: v0.2.4
    hooks:
      - id: blocklint

  ## Git
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.1.0 # Keep in sync with pyproject.toml.
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - post-commit
          - post-rewrite
          - push
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: check-mailmap
      - id: forbid-binary
      - id: git-check
