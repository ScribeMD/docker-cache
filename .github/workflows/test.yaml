name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    permissions:
      checks: write # https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      contents: write # for pre-commit-action
    steps:
      - name: Check out repository.
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
      - name: Get operating system name and version.
        id: os
        run: echo "::set-output name=image::$ImageOS"
      - name: Cache Docker images.
        uses: ./
        with:
          key: >
            docker-${{ steps.os.outputs.image }}-${{
              hashFiles('.pre-commit-config.yaml')
            }}
      - name: Run pre-commit hooks.
        uses: ScribeMD/pre-commit-action@0.8.2
      - name: Publish test results to GitHub.
        uses: EnricoMi/publish-unit-test-result-action@v1.38
        if: always()
        with:
          files: |
            reports/jest/junit.xml
            reports/junit/*.xml
          comment_mode: off
      - name: Send Slack notification with job status.
        if: always()
        uses: ScribeMD/slack-templates@0.6.2
        with:
          bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: ${{ secrets.SLACK_ACTIONS_CHANNEL_ID }}
          template: result
