[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.commitizen]
  version = "0.2.7"
  version_files = [
    "package.json:version",
    "pyproject.toml:version",
    "README.md:docker-cache@"
  ]
  major_version_zero = true

  [tool.poetry]
  name = "docker-cache"
  version = "0.2.7"
  description = "Cache Docker Images Whether Built or Pulled"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "==3.11.1"

  [tool.poetry.dev-dependencies]
  commitizen = "==2.40.0" # Keep in sync with .pre-commit-config.yaml.
  pre-commit = "==3.0.1"
