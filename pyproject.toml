[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.commitizen]
  version = "0.2.3"
  version_files = [
    "package.json:version",
    "pyproject.toml:version",
    "README.md:docker-cache@"
  ]

  [tool.poetry]
  name = "docker-cache"
  version = "0.2.3"
  description = "Cache Docker Images Whether Built or Pulled"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "^3.10.7"

  [tool.poetry.dev-dependencies]
  commitizen = "^2.32.2" # Keep in sync with .pre-commit-config.yaml.
  pre-commit = "^2.20.0"
